<!doctype html>
<html lang="en">
<body>
<style>
	canvas.emscripten {
		display: block;
		border: 0px none;
		background-color: white;
	}

	div.Subpage {
		display: flex;
		justify-content: center;
	}
</style>
<p id="status">Loading...</p>
<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
<script type='text/javascript'>
	(() => {
		var promise;

		window.create_powder = () => {
			if (promise === undefined) {
				promise = new Promise((resolve, reject) => {
					const script = document.createElement("script");
					script.onload = () => {
						resolve(window.create_powder);
					};
					document.head.appendChild(script);
					script.src = 'powdersnapshot.js';
				});
			}
			return promise;
		};
	})();
	(() => {
		var status = document.getElementById('status');
		window.mark_presentable = function() {
			status.style.display = 'none';
		};
		window.onerror = (event) => {
			status.innerText = 'Exception thrown, see JavaScript console';
			status.style.display = 'initial';
		};
		create_powder_loader().then(create_powder => create_powder({
			canvas: (() => {
				var canvas = document.getElementById('canvas');
				canvas.addEventListener("webglcontextlost", e => {
					alert('WebGL context lost. You will need to reload the page.'); e.preventDefault();
				}, false);
				return canvas;
			})(),
			print: console.log,
			printErr: console.log,
		}));
	})();
</script>
</body>
</html>
